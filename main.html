<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- fontawesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="./style.css">
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <title>RPG Character Maker</title>
    </head>
    <body>

        <div class='game-maker' id="app">

            <div class='container pt-5'>
                <h5 class='text-white font-weight-bold'>表示エリア</h3>

                <div class="card mb-3 rounded-3" style='background: #313031;'>
                    <div class="row g-0 px-2">
                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <div class='col-12 border border-white border-5 rounded-3 img-fit'>
                                <img v-bind:src="img_format(profile.job, profile.gender)" class="img-fluid rounded-start" alt="..." id="characterDesign">
                                
                            </div>
                            
                        </div>
                        <div class="col-md-9 text-white">
                            <div class="card-body px-2">
                                <div class="border border-white border-4 rounded-3 px-3 py-1">
                                    <h5 class="card-title">Name : {{ profile.name }}</h5>
                                    <h5 class="card-title">Class : {{ profile.job }}</h5>
                                    <h5 class="card-title">Gender : {{ profile.gender }}</h5>
                                    <h5 class="card-title m-0">Traits : {{ profile.trait }}</h5>
                                </div>
                                
                                <div class='mt-2 border border-white border-4 rounded-3 px-3 py-1'>
                                    <h5 class="card-title">Strength : {{ status.strength}}</h5>
                                    <h5 class="card-title">Agility : {{ status.agility }}</h5>
                                    <h5 class="card-title">Resilience : {{ status.resilience }}</h5>
                                    <h5 class="card-title">Wisdom : {{ status.wisdom }}</h5>
                                    <h5 class="card-title m-0">Luck : {{ status.luck }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class='container py-5'>
                <h5 class='text-white font-weight-bold'>入力エリア</h3>

                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-1 col-form-label text-white">Name</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputName" v-on:input="inputCharacterName" v-bind:value="profile.name">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-1 col-form-label text-white">Gender</label>
                    <div class="col-sm-3 mt-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" v-model="profile.gender" value="Male">
                            <label class="form-check-label text-white" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" v-model="profile.gender" value="Female">
                            <label class="form-check-label text-white" for="inlineRadio2">Female</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-1 col-form-label text-white">Class</label>
                    <div class="col-sm-3">
                        <select class="form-select" aria-label="Default select example" id="selectClass" v-model="profile.job">
                            <option value="default" disabled>クラスを選択してください</option>
                            <option v-for="job in profile.jobs"  v-bind:key="job.code">{{ job.label }}</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-1 col-form-label text-white" id="selectTraits">Traits</label>
                    <div class="col-sm-3">
                        <select class="form-select" aria-label="Default select example" v-model="profile.trait">
                            <option value="degault" disabled>性格を選択してください</option>
                            <option>EveryMan</option>
                            <option>Bat out of hell</option>
                            <option v-if="profile.job == 'Hero'">Brave</option>
                            <option v-if="profile.gender == 'Male'">Lucky devil</option>
                            <option v-if="profile.gender == 'Female'">Tomboy</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
    <script src="./main1.js"></script>
    </body>
</html>
